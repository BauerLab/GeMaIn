#EndPosition=10000

## If not specified, every group is used. Values should be separated by a "|"
#IncludeGroups=""
#ExcludeGroups=""
#SampleSize=1


####
## Yarn cluster settings
####

num_executors=32
executor_memory=2G
executor_cores=1
driver_memory=6G
