####
## Required settings
####

# Comma seperated list of VCF files to use as input.
input_file="/flush1/obr17q/phase1/ALL.chr22.SHAPEIT2_integrated_phase1_v3.20101123.snps_indels_svs.genotypes.all.vcf"

# The number of k-means clusters to use
clusters=4


####
